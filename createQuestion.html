<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz-App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <header class="title">CREATE</header>
      <div class="box">
        <form class="createQuestion">
          <label for="addQuestion">Add question:</label>
          <textarea
            name="question-input"
            id="question-input"
            placeholder="Enter question..."
            rows="4"
            required
            data-js="input-area"
            maxlength="50"
          ></textarea>
          <div><span data-js="input-counter">0/50</span></div>
          <label for="addAnswer">Add answer:</label>
          <textarea
            id="answer-input"
            rows="4"
            name="answer-input"
            placeholder="Enter answer..."
            required
            data-js="input-area"
            maxlength="100"
          ></textarea>
          <div><span data-js="input-counter">0/100</span></div>
          <label for="addTag">Add tags:</label>
          <input type="text" id="addTag" name="add tags" />
          <input class="buttonSubmit" type="submit" value="Submit" />
        </form>
      </div>
    </main>
    <footer>
      <a href="index.html"> <span class="material-icons"> home </span> </a>
      <span class="material-icons"> bookmark_border </span>
      <a href="createQuestion.html">
        <span class="material-icons"> note_add </span>
      </a>
      <span class="material-icons"> account_circle </span>
    </footer>
  </body>
</html>
