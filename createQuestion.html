<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz-App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <header class="title">CREATE</header>
      <div class="box">
        <form class="createQuestion">
          <label for="addQuestion">Add question:</label>
          <input type="text" id="addQuestion" name="add question" />
          <label for="addAnswer">Add answer:</label>
          <input type="text" id="addAnswer" name="add answer" />
          <label for="addTag">Add tags:</label>
          <input type="text" id="addTag" name="add tags" />
          <input class="buttonSubmit" type="submit" value="Submit" />
        </form>
      </div>
    </main>
    <footer>
      <span class="material-icons"> home </span>
      <span class="material-icons"> bookmark_border </span>
      <span class="material-icons"> note_add </span>
      <span class="material-icons"> account_circle </span>
    </footer>
  </body>
</html>
